
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header section -->
    <div class="header">
        <h1>Select your Choice</h1>
    </div>

    <!-- Selection buttons for categories -->
    <div class="selection-bar">
        <button onclick="showCategory('Men')">Men</button>
        <button onclick="showCategory('Women')">Women</button>
        <button onclick="showCategory('Kids')">Kids</button>
    </div>

    <!-- Containers for displaying products -->
    <div class="product-container" id="Men"></div>
    <div class="product-container" id="Women"></div>
    <div class="product-container" id="Kids"></div>

     <!-- Script for dynamic functionality -->
    <script src="script.js"></script>
</body>
</html>
